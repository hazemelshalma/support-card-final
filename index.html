<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة دعم مرشح مجلس الشيوخ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    body {
      text-align: center;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      margin: auto;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .hidden { display: none; }
    #preview {
      width: 300px;
      height: 300px;
      margin: 10px auto;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    #preview img { max-width: 100%; }
    #finalCanvas {
      border: 1px solid #ccc;
      display: none;
      max-width: 100%;
      margin-top: 20px;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }
    #downloadBtn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ادعم مرشحك في انتخابات مجلس الشيوخ 2025</h2>
    <img src="main-header.png" alt="صورة المرشح" style="max-width: 100%; height: auto;">
    <br><br>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <br><br>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    <div id="cropperContainer" class="hidden">
      <h3>قص صورتك</h3>
      <div id="preview">
        <img id="imagePreview" alt="معاينة">
      </div>
      <button id="cropBtn">اعتماد القص</button>
    </div>
    <button id="generateBtn" class="hidden">إنشاء كارت الدعم</button>
    <canvas id="finalCanvas" width="800" height="1000"></canvas>
    <br>
    <a id="downloadBtn" download="card.png">تحميل الكارت</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let cropper;
    let croppedImageData;
    const imageInput = document.getElementById('imageInput');
    const cropperContainer = document.getElementById('cropperContainer');
    const imagePreview = document.getElementById('imagePreview');
    const cropBtn = document.getElementById('cropBtn');
    const generateBtn = document.getElementById('generateBtn');
    const finalCanvas = document.getElementById('finalCanvas');
    const downloadBtn = document.getElementById('downloadBtn');
    const nameInput = document.getElementById('nameInput');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
        cropperContainer.classList.remove('hidden');
        if (cropper) cropper.destroy();
        cropper = new Cropper(imagePreview, {
          aspectRatio: 1,
          viewMode: 2
        });
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', function() {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
      croppedImageData = canvas.toDataURL('image/png');
      cropperContainer.classList.add('hidden');
      generateBtn.classList.remove('hidden');
    });

    generateBtn.addEventListener('click', function() {
      if (!nameInput.value.trim()) {
        alert("من فضلك اكتب اسمك");
        return;
      }
      const ctx = finalCanvas.getContext('2d');
      const bg = new Image();
      bg.src = "support-bg.png";
      const userImg = new Image();
      userImg.src = croppedImageData;

      let loaded = 0;
      [bg, userImg].forEach(img => {
        img.onload = () => {
          loaded++;
          if (loaded === 2) drawFinal(ctx, bg, userImg);
        };
      });
    });

    function drawFinal(ctx, bg, userImg) {
      ctx.clearRect(0, 0, finalCanvas.width, finalCanvas.height);
      ctx.drawImage(bg, 0, 0, finalCanvas.width, finalCanvas.height);

      const circleX = 230, circleY = 320, radius = 120;
      ctx.save();
      ctx.beginPath();
      ctx.arc(circleX, circleY, radius, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(userImg, circleX - radius, circleY - radius, 2 * radius, 2 * radius);
      ctx.restore();

      ctx.fillStyle = "#000";
      ctx.font = "bold 26px 'Cairo'";
      ctx.textAlign = "center";
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.strokeText(nameInput.value, circleX, circleY + radius + 40);
      ctx.fillText(nameInput.value, circleX, circleY + radius + 40);

      ctx.font = "bold 16px 'Cairo'";
      ctx.fillStyle = "#444";
      ctx.fillText("#هنكمل_المشوار", finalCanvas.width - 150, finalCanvas.height - 30);

      finalCanvas.style.display = "block";
      downloadBtn.style.display = "inline-block";
      downloadBtn.href = finalCanvas.toDataURL("image/png");
    }
  </script>
</body>
</html>
